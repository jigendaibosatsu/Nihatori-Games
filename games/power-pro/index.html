<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ウーパー野球 – Nihatori Games</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { min-height: 100%; }
    body.game-page {
      padding-top: 48px;
      background: linear-gradient(180deg, #2d5016 0%, #1a3009 50%, #0d1804 100%);
      font-family: "MS PGothic", "Yu Gothic", sans-serif;
      color: #fff;
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
    }
    .bb-wrap {
      max-width: 420px;
      margin: 0 auto;
      padding: 12px;
      width: 100%;
      flex: 1;
      min-height: 0;
      display: flex;
      flex-direction: column;
    }
    .bb-title { font-size: 1.2rem; margin-bottom: 8px; text-align: center; font-weight: bold; color: #b8e986; text-shadow: 0 0 8px rgba(184,233,134,0.5); }
    .bb-scoreboard {
      display: grid;
      grid-template-columns: auto 1fr auto auto 1fr auto;
      gap: 4px 8px;
      align-items: center;
      margin-bottom: 12px;
      padding: 10px 12px;
      background: rgba(0,0,0,0.35);
      border-radius: 10px;
      font-size: 13px;
      border: 2px solid rgba(184,233,134,0.4);
    }
    .bb-scoreboard .bb-label { color: #b8e986; font-weight: bold; }
    .bb-scoreboard .bb-score { font-size: 1.2rem; font-weight: bold; text-align: center; }
    .bb-runners {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      font-size: 12px;
      color: rgba(255,255,255,0.9);
    }
    .bb-equipment { display: flex; justify-content: space-between; gap: 8px; margin-bottom: 8px; font-size: 11px; color: rgba(255,255,255,0.85); }
    .bb-equip-item { flex: 1; text-align: center; }
    .bb-runner { padding: 4px 10px; background: rgba(0,0,0,0.3); border-radius: 6px; }
    .bb-runner.on { background: #c62828; color: #fff; font-weight: bold; }
    .bb-batting-zone {
      margin-bottom: 16px;
      padding: 16px;
      background: rgba(0,0,0,0.4);
      border-radius: 12px;
      border: 3px solid #8d6e63;
    }
    .bb-characters {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      gap: 12px;
    }
    .bb-char {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: rgba(255,255,255,0.95);
    }
    .bb-char-img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      border-radius: 6px;
      background: rgba(0,0,0,0.2);
    }
    .bb-char-name { font-weight: bold; }
    .bb-zone-label { font-size: 12px; margin-bottom: 4px; text-align: center; color: #b8e986; }
    .bb-speed-display { font-size: 11px; margin-bottom: 8px; text-align: center; color: rgba(255,255,255,0.8); }
    .bb-pitch-select { margin-bottom: 12px; }
    .bb-pitch-select-label { font-size: 12px; margin-bottom: 8px; text-align: center; color: #b8e986; }
    .bb-pitch-buttons { display: flex; flex-wrap: wrap; gap: 6px; justify-content: center; }
    .bb-pitch-btn { padding: 8px 12px; font-size: 12px; border-radius: 8px; border: 2px solid #558b2f; background: rgba(184,233,134,0.3); color: #fff; cursor: pointer; -webkit-tap-highlight-color: transparent; }
    .bb-pitch-btn:hover { background: rgba(184,233,134,0.5); }
    .bb-timing-bar {
      height: 36px;
      background: #5d4037;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .bb-sweet {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 35%;
      width: 30%;
      background: linear-gradient(90deg, #81c784, #4caf50);
      border-radius: 6px;
      pointer-events: none;
    }
    .bb-ball {
      position: absolute;
      top: 4px;
      bottom: 4px;
      width: 24px;
      margin-left: -12px;
      background: radial-gradient(circle, #fff 0%, #ffeb3b 50%, #f57f17 100%);
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(255,235,59,0.8);
      left: 0%;
      transition: none;
      pointer-events: none;
    }
    .bb-ball.moving { transition: none; }
    .bb-swing-btn {
      display: block;
      width: 100%;
      margin-top: 12px;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      color: #1b5e20;
      background: linear-gradient(180deg, #b8e986, #7cb342);
      border: 3px solid #558b2f;
      border-radius: 10px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      box-shadow: 0 4px 0 #33691e;
    }
    .bb-swing-btn:hover { opacity: 0.95; transform: translateY(1px); box-shadow: 0 3px 0 #33691e; }
    .bb-swing-btn:active { transform: translateY(3px); box-shadow: 0 1px 0 #33691e; }
    .bb-swing-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
    .bb-result {
      margin-top: 10px;
      padding: 10px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      display: none;
    }
    .bb-result.visible { display: block; }
    .bb-result.hr { background: linear-gradient(90deg, #ff6f00, #ffab00); color: #fff; }
    .bb-result.hit { background: #2e7d32; color: #fff; }
    .bb-result.out { background: #37474f; color: #fff; }
    .bb-result.strike { background: #bf360c; color: #fff; }
    .bb-log {
      flex: 1 1 0;
      min-height: 70px;
      max-height: 120px;
      overflow-y: auto;
      padding: 10px;
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      font-size: 12px;
      line-height: 1.5;
      white-space: pre-line;
      -webkit-overflow-scrolling: touch;
    }
    .bb-title-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px 12px;
      text-align: center;
      min-height: 200px;
    }
    .bb-title-content { max-width: 360px; width: 100%; }
    .bb-title-heading {
      font-size: 1.4rem;
      margin-bottom: 16px;
      font-weight: bold;
      color: #b8e986;
      text-shadow: 0 0 8px rgba(184,233,134,0.5);
    }
    .bb-title-lang { margin-bottom: 16px; }
    .bb-title-lang-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
      color: rgba(255,255,255,0.95);
    }
    .bb-title-lang-select {
      padding: 6px 10px;
      font-size: 14px;
      border: 1px solid rgba(184,233,134,0.5);
      border-radius: 6px;
      background: rgba(0,0,0,0.3);
      color: #fff;
    }
    .bb-title-sub {
      margin-bottom: 16px;
      font-size: 14px;
      line-height: 1.5;
      color: rgba(255,255,255,0.9);
    }
    .bb-game-screen { display: none; flex: 1; min-height: 0; flex-direction: column; }
    .bb-game-screen.visible { display: flex; }
    .bb-start { text-align: center; padding: 20px 0; }
    .bb-start-btn {
      display: inline-block;
      padding: 14px 32px;
      font-size: 18px;
      font-weight: bold;
      color: #1b5e20;
      background: linear-gradient(180deg, #b8e986, #7cb342);
      border: 3px solid #558b2f;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 12px;
      -webkit-tap-highlight-color: transparent;
    }
    .bb-start-btn:hover { opacity: 0.95; }
    .bb-final {
      display: none;
      padding: 16px;
      background: rgba(0,0,0,0.5);
      border-radius: 12px;
      margin-bottom: 12px;
      text-align: center;
      border: 2px solid #b8e986;
    }
    .bb-final.visible { display: block; }
    .bb-final.win .bb-final-title { color: #b8e986; }
    .bb-final.lose .bb-final-title { color: #ef5350; }
    .bb-back { display: inline-block; margin-top: 12px; color: #b8e986; font-size: 14px; text-decoration: none; }
    @media (max-width: 480px) {
      .bb-wrap { padding: 8px; }
      .bb-timing-bar { height: 32px; }
      .bb-swing-btn { padding: 12px; font-size: 16px; }
    }
  </style>
</head>
<body class="game-page">
  <div id="site-header"></div>

  <div class="bb-wrap">
    <!-- Title screen: title + language first, then Start -->
    <div id="bbTitleScreen" class="bb-title-screen">
      <div class="bb-title-content">
        <h1 class="bb-title-heading" data-i18n="ui.gameTitle">ウーパー野球</h1>
        <div class="bb-title-lang">
          <label class="bb-title-lang-label">
            <span data-i18n="ui.languageLabel">言語: </span>
            <select id="bbTitleLangSelect" class="bb-title-lang-select" aria-label="Language" data-i18n="ui.language" data-i18n-place="aria-label">
              <option value="ja">日本語</option>
              <option value="en">English</option>
            </select>
          </label>
        </div>
        <p class="bb-title-sub" data-i18n="ui.startSubtext">タイミングを合わせて打つ！パワプロ風の野球ゲームだよ。</p>
        <button type="button" class="bb-start-btn" id="bbBtnStart" data-i18n="ui.startGame">試合開始</button>
      </div>
    </div>

    <div id="bbGameScreen" class="bb-game-screen">
      <div class="bb-scoreboard">
        <span class="bb-label" data-i18n="ui.labelInning">回</span>
        <span id="bbInning">1</span>
        <span class="bb-label" data-i18n="ui.labelTopBottom">表/裏</span>
        <span id="bbTopBottom">裏</span>
        <span class="bb-label" data-i18n="ui.labelOuts">アウト</span>
        <span id="bbOuts">0</span>
        <span class="bb-label" data-i18n="ui.labelYou">あなた</span>
        <span class="bb-score" id="bbScoreYou">0</span>
        <span class="bb-label" data-i18n="ui.labelOpponent">相手</span>
        <span class="bb-score" id="bbScoreCpu">0</span>
      </div>
      <div class="bb-equipment" id="bbEquipment">
        <span class="bb-equip-item" id="bbEquipBat">—</span>
        <span class="bb-equip-item" id="bbEquipBall">—</span>
      </div>
      <div class="bb-runners">
        <span class="bb-runner" id="bb1st" data-i18n="ui.base1">1塁</span>
        <span class="bb-runner" id="bb2nd" data-i18n="ui.base2">2塁</span>
        <span class="bb-runner" id="bb3rd" data-i18n="ui.base3">3塁</span>
      </div>

      <div class="bb-final" id="bbFinal">
        <div class="bb-final-title" id="bbFinalTitle"></div>
        <div class="bb-final-score" id="bbFinalScore"></div>
        <button type="button" class="bb-swing-btn" id="bbBtnRetry" style="margin-top:10px" data-i18n="ui.retry">もう一度</button>
      </div>

      <div class="bb-batting-zone" id="bbBattingZone">
        <div class="bb-characters">
          <div class="bb-char bb-char-batter">
            <img id="bbBatterImg" src="/assets/characters/axolotl/axo_nomal.png" alt="" class="bb-char-img" />
            <span id="bbBatterName" class="bb-char-name">—</span>
          </div>
          <div class="bb-char bb-char-pitcher">
            <img id="bbPitcherImg" src="/assets/characters/axolotl/axo_nomal.png" alt="" class="bb-char-img" />
            <span id="bbPitcherName" class="bb-char-name">—</span>
          </div>
        </div>
        <div class="bb-zone-label" id="bbZoneLabel" data-i18n="ui.zoneBatting">打席に立った！ タイミングを合わせて打て！</div>
        <div class="bb-speed-display" id="bbSpeedDisplay" aria-hidden="true">— km/h</div>
        <div class="bb-pitch-select" id="bbPitchSelect" style="display:none;">
          <p class="bb-pitch-select-label" data-i18n="ui.yourPitch">あなたの投球</p>
          <div class="bb-pitch-buttons" id="bbPitchButtons"></div>
        </div>
        <div class="bb-timing-bar" id="bbTimingBar">
          <div class="bb-sweet" id="bbSweet"></div>
          <div class="bb-ball" id="bbBall"></div>
        </div>
        <button type="button" class="bb-swing-btn" id="bbSwingBtn" data-i18n="ui.swingBtn">打つ！</button>
        <div class="bb-result" id="bbResult"></div>
      </div>

      <div class="bb-log" id="bbLog"></div>
    </div>

    <a href="/index.html" class="bb-back" data-i18n="ui.backToTop">← トップへ戻る</a>
  </div>

  <script src="/assets/header.js"></script>
  <script src="src/i18n.js"></script>
  <script src="power-pro-init.js"></script>
</body>
</html>
