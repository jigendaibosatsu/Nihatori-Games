<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <title>カートレース – Nihatori Games</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; touch-action: none; -webkit-tap-highlight-color: transparent; }
    body.game-page {
      padding-top: 48px;
      background: linear-gradient(180deg, #87CEEB 0%, #98D98E 60%, #7CB342 100%);
      font-family: "MS PGothic", "Yu Gothic", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #1b5e20;
    }
    .kart-wrap {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 520px;
      padding: 8px;
      min-height: 0;
    }
    .kart-title { font-size: 1rem; font-weight: bold; margin-bottom: 4px; flex-shrink: 0; }
    .kart-hud {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 4px;
      font-size: 12px;
      flex-shrink: 0;
    }
    .kart-canvas-wrap {
      width: 100%;
      flex: 1;
      min-height: 0;
      max-height: min(55dvh, 65vh);
      background: #111827;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.35);
      border: 3px solid #1b5e20;
    }
    #kartCanvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .kart-controls {
      display: flex;
      gap: 12px;
      margin-top: 8px;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
    }
    .kart-btn {
      width: 80px;
      height: 80px;
      border: none;
      border-radius: 50%;
      background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
      font-size: 14px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      user-select: none;
      font-weight: bold;
      color: #e5e7eb;
    }
    .kart-btn:active { transform: scale(0.92); box-shadow: 0 1px 4px rgba(0,0,0,0.3); }
    .kart-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
      padding: 48px 16px 0;
    }
    .kart-overlay.visible { display: flex; }
    .kart-overlay-box {
      background: linear-gradient(180deg, #fff 0%, #f5f5f5 100%);
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      max-width: 320px;
      border: 3px solid #2e7d32;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    .kart-overlay-box h2 { margin-bottom: 12px; font-size: 1.35rem; color: #1b5e20; }
    .kart-overlay-box p { margin-bottom: 16px; color: #333; font-size: 14px; }
    .kart-overlay-box .btn {
      display: inline-block;
      padding: 12px 28px;
      background: linear-gradient(180deg, #43a047, #2e7d32);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      -webkit-tap-highlight-color: transparent;
    }
    .kart-back { display: inline-block; margin-top: 12px; color: #2e7d32; font-size: 14px; text-decoration: none; }
    .kart-back:hover { text-decoration: underline; }
  </style>
</head>
<body class="game-page">
  <div id="site-header"></div>

  <div class="kart-wrap">
    <h1 class="kart-title">カートレース</h1>
    <div class="kart-hud">
      <span id="kartLap">1 / 3 周</span>
      <span id="kartPos">順位: --</span>
    </div>
    <div class="kart-canvas-wrap">
      <canvas id="kartCanvas" width="480" height="320"></canvas>
    </div>
    <div class="kart-controls">
      <button type="button" class="kart-btn" id="btnLeft" aria-label="左">←</button>
      <button type="button" class="kart-btn gas" id="btnGas" aria-label="アクセル">GO</button>
      <button type="button" class="kart-btn" id="btnRight" aria-label="右">→</button>
    </div>
  </div>

  <div class="kart-overlay" id="overlay">
    <div class="kart-overlay-box">
      <h2 id="overlayTitle">スタート</h2>
      <p id="overlayMsg">GO ボタンでアクセル！ 左右で曲がれます。</p>
      <button type="button" class="btn" id="btnStart">スタート</button>
      <a href="/index.html" class="kart-back">← トップへ戻る</a>
    </div>
  </div>

  <div class="kart-overlay" id="overlayFinish">
    <div class="kart-overlay-box">
      <h2 id="finishTitle">ゴール！</h2>
      <p id="finishMsg"></p>
      <button type="button" class="btn" id="btnRetry">もう一度</button>
      <a href="/index.html" class="kart-back">← トップへ戻る</a>
    </div>
  </div>

  <script src="/assets/header.js"></script>
  <script>
(function () {
  var canvas = document.getElementById('kartCanvas');
  var ctx = canvas.getContext('2d');
  var W = 480, H = 320;
  var LANE_COUNT = 3;
  var LANE_WIDTH = W / LANE_COUNT;
  var PLAYER_Y = H - 70;
  var OBSTACLE_SPEED = 3;
  var COIN_SPEED = 3;
  var GAME_TIME = 40; // 秒

  var state = {
    running: false,
    time: GAME_TIME,
    playerLane: 1,
    distance: 0,
    score: 0,
    hit: false,
    obstacles: [],
    coins: []
  };

  function resetGame() {
    state.running = false;
    state.time = GAME_TIME;
    state.playerLane = 1;
    state.distance = 0;
    state.score = 0;
    state.hit = false;
    state.obstacles = [];
    state.coins = [];
    document.getElementById('kartLap').textContent = '距離: 0 m';
    document.getElementById('kartPos').textContent = 'コイン: 0 枚';
  }

  function spawnRow() {
    var laneForObstacle = Math.floor(Math.random() * LANE_COUNT);
    for (var i = 0; i < LANE_COUNT; i++) {
      if (i === laneForObstacle) {
        state.obstacles.push({ lane: i, y: -40 });
      } else if (Math.random() < 0.4) {
        state.coins.push({ lane: i, y: -40 });
      }
    }
  }

  function laneX(lane) {
    return lane * LANE_WIDTH + LANE_WIDTH / 2;
  }

  function updateGame() {
    if (!state.running) return;

    state.time -= 1 / 60;
    if (state.time <= 0) {
      state.time = 0;
      finishGame(true);
      return;
    }

    state.distance += 0.5;

    if (Math.random() < 0.03) spawnRow();

    state.obstacles.forEach(function (o) { o.y += OBSTACLE_SPEED; });
    state.coins.forEach(function (c) { c.y += COIN_SPEED; });

    var px = laneX(state.playerLane);
    var py = PLAYER_Y;

    state.obstacles = state.obstacles.filter(function (o) {
      var dx = Math.abs(laneX(o.lane) - px);
      var dy = Math.abs(o.y - py);
      if (dy < 30 && dx < LANE_WIDTH * 0.4) {
        state.hit = true;
        finishGame(false);
        return false;
      }
      return o.y < H + 40;
    });

    state.coins = state.coins.filter(function (c) {
      var dx = Math.abs(laneX(c.lane) - px);
      var dy = Math.abs(c.y - py);
      if (dy < 26 && dx < LANE_WIDTH * 0.3) {
        state.score += 1;
        return false;
      }
      return c.y < H + 40;
    });

    document.getElementById('kartLap').textContent = '距離: ' + Math.floor(state.distance) + ' m';
    document.getElementById('kartPos').textContent = 'コイン: ' + state.score + ' 枚';
  }

  function finishGame(isClear) {
    if (!state.running) return;
    state.running = false;
    var title = isClear ? 'ゴール！' : 'クラッシュ！';
    var msg = isClear
      ? '直線コースを走り切った！ 距離 ' + Math.floor(state.distance) + ' m、コイン ' + state.score + ' 枚'
      : '障害物にぶつかってしまった… 距離 ' + Math.floor(state.distance) + ' m、コイン ' + state.score + ' 枚';
    document.getElementById('finishTitle').textContent = title;
    document.getElementById('finishMsg').textContent = msg;
    document.getElementById('overlayFinish').classList.add('visible');
  }

  function drawBackground() {
    ctx.fillStyle = '#0f172a';
    ctx.fillRect(0, 0, W, H);
    for (var i = 0; i < LANE_COUNT; i++) {
      ctx.fillStyle = '#111827';
      ctx.fillRect(i * LANE_WIDTH + 4, 0, LANE_WIDTH - 8, H);
    }
    ctx.strokeStyle = 'rgba(148,163,184,0.6)';
    ctx.lineWidth = 2;
    for (var j = 1; j < LANE_COUNT; j++) {
      var x = j * LANE_WIDTH;
      ctx.setLineDash([8, 8]);
      ctx.beginPath();
      ctx.moveTo(x, 0);
      ctx.lineTo(x, H);
      ctx.stroke();
    }
    ctx.setLineDash([]);
  }

  function drawPlayer() {
    var x = laneX(state.playerLane);
    var y = PLAYER_Y;
    ctx.save();
    ctx.translate(x, y);
    ctx.fillStyle = '#e11d48';
    ctx.fillRect(-14, -20, 28, 40);
    ctx.fillStyle = '#fee2e2';
    ctx.fillRect(-10, -10, 20, 16);
    ctx.restore();
  }

  function drawObjects() {
    state.obstacles.forEach(function (o) {
      var x = laneX(o.lane);
      ctx.fillStyle = '#f97316';
      ctx.beginPath();
      ctx.roundRect(x - 16, o.y - 16, 32, 32, 6);
      ctx.fill();
    });
    state.coins.forEach(function (c) {
      var x = laneX(c.lane);
      ctx.fillStyle = '#facc15';
      ctx.beginPath();
      ctx.arc(x, c.y, 10, 0, Math.PI * 2);
      ctx.fill();
      ctx.strokeStyle = '#92400e';
      ctx.lineWidth = 2;
      ctx.stroke();
    });
  }

  function drawHUD() {
    ctx.fillStyle = 'rgba(15,23,42,0.7)';
    ctx.fillRect(8, 8, 120, 32);
    ctx.fillRect(W - 128, 8, 120, 32);
    ctx.fillStyle = '#e5e7eb';
    ctx.font = '10px sans-serif';
    ctx.textAlign = 'left';
    ctx.fillText('TIME', 14, 20);
    ctx.fillText('SCORE', W - 122, 20);
    ctx.font = 'bold 14px sans-serif';
    ctx.fillText(Math.ceil(state.time) + 's', 14, 34);
    ctx.fillText(state.score, W - 122, 34);
  }

  function draw() {
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    drawBackground();
    drawObjects();
    drawPlayer();
    drawHUD();
  }

  function loop() {
    updateGame();
    draw();
    requestAnimationFrame(loop);
  }

  function moveLeft() {
    if (!state.running) return;
    state.playerLane = Math.max(0, state.playerLane - 1);
  }

  function moveRight() {
    if (!state.running) return;
    state.playerLane = Math.min(LANE_COUNT - 1, state.playerLane + 1);
  }

  document.getElementById('btnLeft').addEventListener('click', function () {
    moveLeft();
  });
  document.getElementById('btnRight').addEventListener('click', function () {
    moveRight();
  });
  document.getElementById('btnGas').addEventListener('click', function () {
    if (!state.running) {
      document.getElementById('overlay').classList.remove('visible');
      resetGame();
      state.running = true;
    }
  });

  document.getElementById('btnStart').addEventListener('click', function () {
    document.getElementById('overlay').classList.remove('visible');
    resetGame();
    state.running = true;
  });

  document.getElementById('btnRetry').addEventListener('click', function () {
    document.getElementById('overlayFinish').classList.remove('visible');
    resetGame();
    state.running = true;
  });

  document.getElementById('overlay').classList.add('visible');
  resetGame();
  loop();
})();
  </script>
</body>
</html>
