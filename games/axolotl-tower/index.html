<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no, maximum-scale=1.0" />
  <title>ウーパータワーディフェンス – Nihatori Games</title>
  <link rel="icon" type="image/png" href="icon.png" />
  <link rel="apple-touch-icon" href="icon.png" />
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="axolotl-tower.css" />
</head>
<body class="game-page">
  <div id="site-header"></div>

  <!-- ゲーム画面 -->
  <div class="tower-wrap">
    <div class="tower-header">
      <div class="tower-stats">
        <div class="stat-item">
          <span class="stat-label">ライフ</span>
          <div class="stat-bar">
            <div class="stat-bar-fill life" id="lifeBar"></div>
          </div>
          <span class="stat-value" id="lifeValue">20/20</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">コイン</span>
          <span class="stat-value coin" id="coinValue">100</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">ウェーブ</span>
          <span class="stat-value" id="waveValue">1</span>
        </div>
      </div>
    </div>

    <div class="game-canvas-wrap">
      <canvas id="gameCanvas"></canvas>
    </div>

    <div class="tower-controls">
      <div class="tower-shop">
        <div class="shop-title">タワーを選択</div>
        <div class="shop-items">
          <button class="shop-item" id="btnTowerBasic" data-tower="basic">
            <div class="shop-item-name">基本タワー</div>
            <div class="shop-item-cost">¥50</div>
          </button>
          <button class="shop-item" id="btnTowerFast" data-tower="fast">
            <div class="shop-item-name">高速タワー</div>
            <div class="shop-item-cost">¥100</div>
          </button>
          <button class="shop-item" id="btnTowerPower" data-tower="power">
            <div class="shop-item-name">強力タワー</div>
            <div class="shop-item-cost">¥200</div>
          </button>
        </div>
      </div>
      <div class="control-hint">
        <div>タップ: タワーを配置</div>
        <div>タワーをタップ: アップグレード</div>
      </div>
    </div>

    <a href="/index.html" class="tower-back">← トップへ戻る</a>
  </div>

  <!-- ウェーブ開始モーダル -->
  <div class="tower-overlay" id="overlayWaveStart">
    <div class="tower-overlay-box">
      <h2>ウェーブ <span id="waveStartNumber">1</span></h2>
      <p id="waveStartInfo">準備してください</p>
      <button type="button" class="btn" id="btnStartWave">開始</button>
    </div>
  </div>

  <!-- ゲームオーバー/クリアモーダル -->
  <div class="tower-overlay" id="overlayGameOver">
    <div class="tower-overlay-box">
      <h2 id="gameOverTitle">ゲームオーバー</h2>
      <div id="gameOverContent"></div>
      <div style="display:flex; gap:8px; margin-top:16px;">
        <button type="button" class="btn" id="btnRestart">リスタート</button>
      </div>
    </div>
  </div>

  <!-- タワー情報モーダル -->
  <div class="tower-overlay" id="overlayTowerInfo">
    <div class="tower-overlay-box">
      <h2 id="towerInfoName">タワー情報</h2>
      <div id="towerInfoContent"></div>
      <div style="display:flex; gap:8px; margin-top:16px;">
        <button type="button" class="btn" id="btnUpgradeTower">アップグレード</button>
        <button type="button" class="btn" id="btnSellTower" style="background:#ef4444; border-color:#ef4444;">売却</button>
        <button type="button" class="btn" id="btnCloseTowerInfo" style="background:#64748b; border-color:#64748b;">閉じる</button>
      </div>
    </div>
  </div>

  <script src="/assets/header.js"></script>
  <script src="axolotl-tower.js"></script>
</body>
</html>
