<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <title>穴掘りタップゲー – Nihatori Games</title>
  <link rel="icon" href="/assets/icon/mine-tap.png" type="image/png" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "MS PGothic", "Yu Gothic", sans-serif;
      background: #1a1a2e;
      color: #fff;
      padding: 8px;
      min-height: 100vh;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin: 8px 0;
      color: #60a5fa;
      font-size: 1.3rem;
    }
    .tabs {
      display: flex;
      gap: 4px;
      margin-bottom: 12px;
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      padding: 4px;
    }
    .tab {
      flex: 1;
      padding: 10px;
      border: none;
      background: transparent;
      color: #aaa;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }
    .tab.active {
      background: #3b82f6;
      color: #fff;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .stats-bar {
      background: rgba(0,0,0,0.5);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 12px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      text-align: center;
    }
    .stat-item {
      padding: 6px;
      background: rgba(59,130,246,0.2);
      border-radius: 6px;
    }
    .stat-label {
      font-size: 10px;
      color: #aaa;
      margin-bottom: 4px;
    }
    .stat-value {
      font-size: 16px;
      font-weight: bold;
      color: #60a5fa;
    }
    .stat-value.gold { color: #fbbf24; }
    .stat-value.gem { color: #a78bfa; }
    .mine-panel {
      text-align: center;
      padding: 20px 0;
    }
    .depth-info {
      margin-bottom: 16px;
    }
    .depth-value {
      font-size: 24px;
      font-weight: bold;
      color: #fbbf24;
      margin-bottom: 8px;
    }
    .block-hp-bar {
      width: 100%;
      height: 24px;
      background: rgba(255,255,255,0.2);
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 8px;
      position: relative;
    }
    .block-hp-fill {
      height: 100%;
      background: linear-gradient(90deg, #ef4444, #f87171);
      transition: width 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 12px;
      font-weight: bold;
    }
    .tap-power {
      font-size: 14px;
      color: #34d399;
      margin-bottom: 16px;
    }
    .mine-button {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid #3b82f6;
      background: linear-gradient(180deg, #3b82f6, #2563eb);
      color: #fff;
      font-size: 32px;
      font-weight: bold;
      cursor: pointer;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.1s;
      touch-action: manipulation;
      user-select: none;
      box-shadow: 0 8px 16px rgba(59,130,246,0.4);
    }
    .mine-button:active {
      transform: scale(0.95);
      box-shadow: 0 4px 8px rgba(59,130,246,0.4);
    }
    .mine-button.flash {
      animation: flash 0.2s;
    }
    @keyframes flash {
      0%, 100% { background: linear-gradient(180deg, #3b82f6, #2563eb); }
      50% { background: linear-gradient(180deg, #22c55e, #16a34a); }
    }
    .log-panel {
      background: rgba(0,0,0,0.5);
      border-radius: 8px;
      padding: 10px;
      margin-top: 16px;
      max-height: 150px;
      overflow-y: auto;
      font-size: 11px;
      line-height: 1.6;
    }
    .log-entry {
      margin-bottom: 4px;
      padding: 4px;
      border-left: 3px solid #3b82f6;
      padding-left: 8px;
    }
    .log-entry.rare { border-color: #3b82f6; color: #93c5fd; }
    .log-entry.epic { border-color: #a78bfa; color: #c4b5fd; }
    .log-entry.legendary { border-color: #fbbf24; color: #fde047; }
    .log-entry img {
      width: 16px;
      height: 16px;
      vertical-align: middle;
      margin-right: 4px;
      display: inline-block;
    }
    .reward-animation {
      position: fixed;
      pointer-events: none;
      z-index: 1000;
      font-size: 14px;
      font-weight: bold;
      color: #fbbf24;
      text-shadow: 0 0 4px rgba(0,0,0,0.8);
      animation: rewardFloat 2s ease-out forwards;
    }
    .reward-animation img {
      width: 24px;
      height: 24px;
      vertical-align: middle;
      margin-right: 4px;
    }
    @keyframes rewardFloat {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-80px) scale(1.2);
      }
    }
    .stat-item img {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-right: 4px;
    }
    .equipment-grid {
      display: grid;
      gap: 12px;
    }
    .equipment-section {
      background: rgba(0,0,0,0.5);
      border-radius: 8px;
      padding: 12px;
    }
    .section-title {
      font-size: 14px;
      font-weight: bold;
      color: #93c5fd;
      margin-bottom: 8px;
    }
    .equipment-card {
      background: rgba(59,130,246,0.2);
      border: 2px solid #3b82f6;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .equipment-card:hover {
      background: rgba(59,130,246,0.4);
    }
    .equipment-card.equipped {
      border-color: #22c55e;
      background: rgba(34,197,94,0.2);
    }
    .equipment-card.rare { border-color: #3b82f6; }
    .equipment-card.epic { border-color: #a78bfa; }
    .equipment-card.legendary { border-color: #fbbf24; }
    .equipment-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }
    .equipment-name {
      font-weight: bold;
      font-size: 14px;
    }
    .equipment-rarity {
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 4px;
      background: rgba(255,255,255,0.2);
    }
    .equipment-stats {
      font-size: 11px;
      color: #d1d5db;
      line-height: 1.6;
    }
    .upgrade-list {
      display: grid;
      gap: 12px;
    }
    .upgrade-card {
      background: rgba(0,0,0,0.5);
      border: 2px solid #3b82f6;
      border-radius: 8px;
      padding: 12px;
    }
    .upgrade-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .upgrade-name {
      font-weight: bold;
      font-size: 14px;
      color: #93c5fd;
    }
    .upgrade-cost {
      font-size: 12px;
      color: #fbbf24;
    }
    .upgrade-desc {
      font-size: 11px;
      color: #d1d5db;
      margin-bottom: 8px;
    }
    .upgrade-level {
      font-size: 11px;
      color: #94a3b8;
      margin-bottom: 8px;
    }
    .btn {
      width: 100%;
      padding: 10px;
      border: 2px solid #3b82f6;
      background: linear-gradient(180deg, #3b82f6, #2563eb);
      color: #fff;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn:hover { transform: scale(1.02); }
    .btn:active { transform: scale(0.98); }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .btn-danger {
      background: linear-gradient(180deg, #ef4444, #dc2626);
      border-color: #ef4444;
    }
    @media (max-width: 600px) {
      .stats-bar {
        grid-template-columns: 1fr;
      }
      .mine-button {
        width: 150px;
        height: 150px;
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>穴掘りタップゲー</h1>
    
    <!-- リソース表示 -->
    <div class="stats-bar">
      <div class="stat-item">
        <div class="stat-label">Gold</div>
        <div class="stat-value gold" id="goldValue">0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Ore</div>
        <div class="stat-value" id="oreValue">0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Gems</div>
        <div class="stat-value gem" id="gemValue">0</div>
      </div>
    </div>
    
    <!-- タブ -->
    <div class="tabs">
      <button class="tab active" onclick="switchTab('mine')">掘る</button>
      <button class="tab" onclick="switchTab('equipment')">装備</button>
      <button class="tab" onclick="switchTab('upgrade')">強化</button>
      <button class="tab" onclick="switchTab('shop')">ショップ</button>
    </div>
    
    <!-- 掘るタブ -->
    <div id="mineTab" class="tab-content active">
      <div class="mine-panel">
        <div class="depth-info">
          <div class="depth-value">深度: <span id="depthValue">1</span>m</div>
          <div class="block-hp-bar">
            <div class="block-hp-fill" id="blockHpFill">100/100</div>
          </div>
          <div class="tap-power">掘削力: <span id="tapPowerValue">10</span></div>
          <div id="toolDurabilityBar" style="margin-top:8px; display:none;">
            <div style="font-size:11px; color:#aaa; margin-bottom:4px;">ツルハシの耐久力</div>
            <div class="block-hp-bar" style="height:16px;">
              <div class="block-hp-fill" id="toolDurabilityFill" style="background:linear-gradient(90deg, #22c55e, #16a34a); font-size:10px;">100/100</div>
            </div>
          </div>
        </div>
        <button class="mine-button" id="mineButton" onclick="mine()">掘る</button>
        <div class="log-panel" id="mineLog"></div>
      </div>
    </div>
    
    <!-- 装備タブ -->
    <div id="equipmentTab" class="tab-content">
      <div class="equipment-grid">
        <div class="equipment-section">
          <div class="section-title">装備中</div>
          <div id="equippedTool"></div>
        </div>
        <div class="equipment-section">
          <div class="section-title">所持品</div>
          <div id="inventoryList"></div>
        </div>
      </div>
    </div>
    
    <!-- 強化タブ -->
    <div id="upgradeTab" class="tab-content">
      <div class="upgrade-list">
        <div class="upgrade-card">
          <div class="upgrade-header">
            <div class="upgrade-name">ツルハシ強化</div>
            <div class="upgrade-cost" id="toolUpgradeCost">Gold: 10</div>
          </div>
          <div class="upgrade-desc">掘削力 +2</div>
          <div class="upgrade-level">レベル: <span id="toolLevel">1</span></div>
          <button class="btn" id="toolUpgradeBtn" onclick="upgradeTool()">強化する</button>
        </div>
        <div class="upgrade-card">
          <div class="upgrade-header">
            <div class="upgrade-name">Gold獲得+</div>
            <div class="upgrade-cost" id="goldBonusCost">Gold: 100</div>
          </div>
          <div class="upgrade-desc">Gold獲得量 +5%</div>
          <div class="upgrade-level">レベル: <span id="goldBonusLevel">0</span></div>
          <button class="btn" id="goldBonusBtn" onclick="upgradeGoldBonus()">強化する</button>
        </div>
        <div class="upgrade-card">
          <div class="upgrade-header">
            <div class="upgrade-name">Ore獲得+</div>
            <div class="upgrade-cost" id="oreBonusCost">Gold: 100</div>
          </div>
          <div class="upgrade-desc">Ore獲得量 +5%</div>
          <div class="upgrade-level">レベル: <span id="oreBonusLevel">0</span></div>
          <button class="btn" id="oreBonusBtn" onclick="upgradeOreBonus()">強化する</button>
        </div>
        <div class="upgrade-card">
          <div class="upgrade-header">
            <div class="upgrade-name">クリティカル率+</div>
            <div class="upgrade-cost" id="critChanceCost">Ore: 50</div>
          </div>
          <div class="upgrade-desc">クリティカル率 +1%</div>
          <div class="upgrade-level">レベル: <span id="critChanceLevel">0</span></div>
          <button class="btn" id="critChanceBtn" onclick="upgradeCritChance()">強化する</button>
        </div>
      </div>
      
      <!-- レア武器開発解除 -->
      <div style="margin-top:24px;">
        <div class="section-title" style="font-size:16px; margin-bottom:12px;">レア武器開発</div>
        <div id="rareWeaponsList"></div>
      </div>
      <div style="margin-top:16px; text-align:center;">
        <button class="btn btn-danger" onclick="resetGame()">リセット</button>
      </div>
    </div>
    
    <!-- ショップタブ -->
    <div id="shopTab" class="tab-content">
      <div class="equipment-grid">
        <div class="equipment-section">
          <div class="section-title">装備を販売</div>
          <div id="shopEquipmentList"></div>
        </div>
        <div class="equipment-section">
          <div class="section-title">鉱物を販売</div>
          <div id="shopOreList"></div>
        </div>
        <div class="equipment-section">
          <div class="section-title">宝石を換金</div>
          <div id="shopGemList"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ===== 定数定義 =====
    const ORE_TYPES = {
      iron: { name: '鉄', depthRange: [1, 30], image: '/assets/ores/iron_ore.png' },
      silver: { name: '銀', depthRange: [31, 80], image: '/assets/ores/silver_ore.png' },
      gold: { name: '金', depthRange: [81, 150], image: '/assets/ores/gold_ore.png' },
      crystal: { name: 'クリスタル', depthRange: [151, Infinity], image: '/assets/ores/cristal_blue.png' }
    };

    // アセットパスマッピング
    const ASSET_PATHS = {
      coin: '/assets/money/coin_32.png',
      goldCoin: '/assets/money/gold_coins128.png',
      gems: {
        ruby: '/assets/ores/ruby.png',
        sapphire: '/assets/ores/sapphire.png',
        emerald: '/assets/ores/emerald.png',
        diamond: '/assets/ores/diamond.png',
        amethyst: '/assets/ores/amegist.png',
        topaz: '/assets/ores/topaz.png'
      }
    };

    const RARITY = {
      common: { name: 'Common', color: '#94a3b8', chance: 0.78 },
      rare: { name: 'Rare', color: '#3b82f6', chance: 0.18 },
      epic: { name: 'Epic', color: '#a78bfa', chance: 0.035 },
      legendary: { name: 'Legendary', color: '#fbbf24', chance: 0.005 }
    };

    const BASE_TAP_POWER = 10;
    const TOOL_UPGRADE_BASE_COST = 10;
    const TOOL_UPGRADE_COST_MULT = 1.22;
    const TOOL_UPGRADE_POWER = 2;

    // 基本ツルハシ
    const BASE_PICKAXE = {
      id: 'base-pickaxe',
      type: 'tool',
      name: '基本ツルハシ',
      rarity: 'common',
      durability: 100,
      maxDurability: 100,
      stats: {
        tapPower: 0,
        tapPowerPercent: 0,
        goldBonus: 0,
        oreBonus: 0
      }
    };

    // 宝石の種類
    const GEM_TYPES = {
      ruby: { name: 'ルビー', basePrice: 100 },
      sapphire: { name: 'サファイア', basePrice: 120 },
      emerald: { name: 'エメラルド', basePrice: 150 },
      diamond: { name: 'ダイヤモンド', basePrice: 200 },
      amethyst: { name: 'アメジスト', basePrice: 80 },
      topaz: { name: 'トパーズ', basePrice: 90 }
    };

    // 宝石のサイズ
    const GEM_SIZES = {
      small: { name: '小', multiplier: 1.0 },
      medium: { name: '中', multiplier: 1.5 },
      large: { name: '大', multiplier: 2.5 }
    };

    // レア武器（開発解除可能なツルハシ）
    const RARE_WEAPONS = {
      thunder: {
        name: '雷鳴のツルハシ',
        rarity: 'rare',
        requiredOres: { iron: 50, silver: 30 },
        stats: {
          tapPower: 15,
          tapPowerPercent: 20,
          goldBonus: 10,
          oreBonus: 10
        },
        durability: 200,
        maxDurability: 200
      },
      ice: {
        name: '氷結のツルハシ',
        rarity: 'epic',
        requiredOres: { silver: 50, gold: 30, crystal: 10 },
        stats: {
          tapPower: 25,
          tapPowerPercent: 30,
          goldBonus: 15,
          oreBonus: 20
        },
        durability: 300,
        maxDurability: 300
      },
      flame: {
        name: '炎獄のツルハシ',
        rarity: 'epic',
        requiredOres: { gold: 50, crystal: 30 },
        stats: {
          tapPower: 30,
          tapPowerPercent: 25,
          goldBonus: 20,
          oreBonus: 15
        },
        durability: 350,
        maxDurability: 350
      },
      mythic: {
        name: '神話のツルハシ',
        rarity: 'legendary',
        requiredOres: { crystal: 100, gold: 80 },
        stats: {
          tapPower: 50,
          tapPowerPercent: 50,
          goldBonus: 30,
          oreBonus: 30
        },
        durability: 500,
        maxDurability: 500
      }
    };

    // 鉱物の基本価格
    const ORE_PRICES = {
      iron: 5,
      silver: 15,
      gold: 50,
      crystal: 200
    };

    const STORAGE_KEY = 'mine-tap-save';
    const AUTO_SAVE_INTERVAL = 5000; // 5秒

    // ===== ゲーム状態 =====
    let gameState = {
      depth: 1,
      currentBlockHp: 0,
      currentBlockMaxHp: 0,
      
      resources: {
        gold: 0,
        ore: { iron: 0, silver: 0, gold: 0, crystal: 0 },
        gems: [] // 宝石を配列で管理（各宝石に種類とサイズを持つ）
      },
      
      tool: {
        level: 1,
        equipped: null
      },
      
      inventory: [],
      
      upgrades: {
        goldBonus: 0,
        oreBonus: 0,
        critChance: 0
      },
      
      unlockedWeapons: [], // 開発解除済みの武器ID
      
      lastSaveTime: Date.now()
    };

    // ===== 初期化 =====
    function initGame() {
      gameState.depth = 1;
      gameState.resources = { gold: 0, ore: { iron: 0, silver: 0, gold: 0, crystal: 0 }, gems: [] };
      gameState.tool = { level: 1, equipped: null };
      gameState.inventory = [];
      gameState.upgrades = { goldBonus: 0, oreBonus: 0, critChance: 0 };
      gameState.unlockedWeapons = [];
      
      // 基本ツルハシを自動装備
      const basePickaxe = JSON.parse(JSON.stringify(BASE_PICKAXE));
      basePickaxe.id = 'base-pickaxe-' + Date.now();
      gameState.tool.equipped = basePickaxe;
      
      generateBlock();
      updateUI();
    }

    // 基本ツルハシを生成
    function createBasePickaxe() {
      const basePickaxe = JSON.parse(JSON.stringify(BASE_PICKAXE));
      basePickaxe.id = 'base-pickaxe-' + Date.now();
      return basePickaxe;
    }

    // ツルハシが壊れた時の処理（自動装備）
    function breakTool() {
      if (!gameState.tool.equipped) return;
      
      addLog(`${gameState.tool.equipped.name}が壊れました！`, 'rare');
      
      // インベントリから新しいツルハシを探す
      const toolIndex = gameState.inventory.findIndex(eq => eq.type === 'tool');
      if (toolIndex >= 0) {
        // インベントリから装備
        const newTool = gameState.inventory[toolIndex];
        gameState.tool.equipped = newTool;
        gameState.inventory.splice(toolIndex, 1);
        addLog(`${newTool.name}を自動装備しました`, newTool.rarity);
      } else {
        // 基本ツルハシを生成して装備
        const basePickaxe = createBasePickaxe();
        gameState.tool.equipped = basePickaxe;
        addLog('基本ツルハシを自動装備しました', 'common');
      }
    }

    function generateBlock() {
      const depth = gameState.depth;
      gameState.currentBlockMaxHp = Math.floor(10 + Math.pow(depth, 1.15) * 2.5);
      gameState.currentBlockHp = gameState.currentBlockMaxHp;
    }

    // ===== 掘削システム =====
    function calculateTapPower() {
      let power = BASE_TAP_POWER;
      power += (gameState.tool.level - 1) * TOOL_UPGRADE_POWER;
      
      if (gameState.tool.equipped) {
        const tool = gameState.tool.equipped;
        power += tool.stats.tapPower || 0;
        power = Math.floor(power * (1 + (tool.stats.tapPowerPercent || 0) / 100));
      }
      
      return power;
    }

    function mine() {
      // ツルハシがない場合は基本ツルハシを装備
      if (!gameState.tool.equipped) {
        const basePickaxe = createBasePickaxe();
        gameState.tool.equipped = basePickaxe;
      }
      
      const tapPower = calculateTapPower();
      let damage = tapPower;
      
      // クリティカル判定
      const critChance = gameState.upgrades.critChance;
      if (Math.random() < critChance / 100) {
        damage = Math.floor(damage * 2);
        addLog('クリティカル！', 'epic');
      }
      
      gameState.currentBlockHp -= damage;
      
      // ツルハシの耐久力を減少
      if (gameState.tool.equipped) {
        if (gameState.tool.equipped.durability === undefined) {
          gameState.tool.equipped.durability = gameState.tool.equipped.maxDurability || 100;
        }
        gameState.tool.equipped.durability--;
        
        // 耐久力が0になったら壊れる
        if (gameState.tool.equipped.durability <= 0) {
          breakTool();
        }
      }
      
      // ボタン演出
      const btn = document.getElementById('mineButton');
      btn.classList.add('flash');
      setTimeout(() => btn.classList.remove('flash'), 200);
      
      if (gameState.currentBlockHp <= 0) {
        destroyBlock();
      }
      
      updateUI();
      checkAutoSave();
    }

    function destroyBlock() {
      // 報酬ドロップ
      dropRewards();
      
      // 次の深度へ
      gameState.depth++;
      generateBlock();
      
      addLog(`深度 ${gameState.depth}m 到達！`, 'rare');
    }

    function dropRewards() {
      const depth = gameState.depth;
      
      // Gold獲得
      const baseGold = 1 + Math.floor(Math.random() * 3) + Math.floor(depth / 5);
      const goldBonus = 1 + gameState.upgrades.goldBonus * 0.05;
      const goldGained = Math.floor(baseGold * goldBonus);
      if (goldGained > 0) {
        gameState.resources.gold += goldGained;
        showRewardAnimation(goldGained, ASSET_PATHS.coin, 'Gold');
        addLog(`<img src="${ASSET_PATHS.coin}" alt="Gold" />Gold +${goldGained}`, 'rare');
      }
      
      // Ore獲得
      let oreType = 'iron';
      for (const [type, data] of Object.entries(ORE_TYPES)) {
        if (depth >= data.depthRange[0] && depth <= data.depthRange[1]) {
          oreType = type;
          break;
        }
      }
      
      const baseOre = Math.random() < 0.7 ? 1 : 0; // 70%で1個
      const oreBonus = 1 + gameState.upgrades.oreBonus * 0.05;
      const oreGained = baseOre > 0 ? Math.floor(baseOre * oreBonus) : 0;
      if (oreGained > 0) {
        gameState.resources.ore[oreType] += oreGained;
        const oreData = ORE_TYPES[oreType];
        showRewardAnimation(oreGained, oreData.image, ORE_TYPES[oreType].name);
        addLog(`<img src="${oreData.image}" alt="${oreData.name}" />${oreData.name}x${oreGained}`, 'rare');
      }
      
      // 装備ドロップ（低確率）
      if (Math.random() < 0.05) { // 5%で装備ドロップ
        dropEquipment();
      }
      
      // 宝石ドロップ（超低確率）
      if (Math.random() < 0.01) { // 1%で宝石
        const gemTypes = Object.keys(GEM_TYPES);
        const gemSizes = Object.keys(GEM_SIZES);
        const gemType = gemTypes[Math.floor(Math.random() * gemTypes.length)];
        const gemSize = gemSizes[Math.floor(Math.random() * gemSizes.length)];
        
        const gem = {
          id: Date.now() + Math.random(),
          type: gemType,
          size: gemSize
        };
        
        gameState.resources.gems.push(gem);
        const gemImage = ASSET_PATHS.gems[gemType] || ASSET_PATHS.gems.ruby;
        showRewardAnimation(1, gemImage, GEM_TYPES[gemType].name, 'legendary');
        addLog(`<img src="${gemImage}" alt="${GEM_TYPES[gemType].name}" />${GEM_SIZES[gemSize].name}サイズの${GEM_TYPES[gemType].name}を発見！`, 'legendary');
      }
    }

    // 獲得アイテムのアニメーション表示
    function showRewardAnimation(amount, imagePath, name, rarity = 'rare') {
      const mineButton = document.getElementById('mineButton');
      const rect = mineButton.getBoundingClientRect();
      const x = rect.left + rect.width / 2;
      const y = rect.top + rect.height / 2;
      
      const rewardEl = document.createElement('div');
      rewardEl.className = 'reward-animation';
      rewardEl.style.left = x + 'px';
      rewardEl.style.top = y + 'px';
      rewardEl.style.color = rarity === 'legendary' ? '#fbbf24' : rarity === 'epic' ? '#a78bfa' : '#60a5fa';

      img.src = imagePath;

      rewardEl.appendChild(text);

      setTimeout(() => {

    function dropEquipment() {
      // レアリティ抽選
      const rand = Math.random();
      let rarity = 'common';
      let cumulative = 0;
      for (const [key, data] of Object.entries(RARITY)) {
        cumulative += data.chance;
        if (rand <= cumulative) {
          rarity = key;
          break;
        }
      }
      
      // 装備タイプ（MVPはツルハシのみ）
      const equipment = {
        id: Date.now() + Math.random(),
        type: 'tool',
        name: 'ツルハシ',
        rarity: rarity,
        durability: 100,
        maxDurability: 100,
        stats: generateEquipmentStats(rarity)
      };
      
      gameState.inventory.push(equipment);
      addLog(`${RARITY[rarity].name} ${equipment.name} 入手！`, rarity);
    }

    function generateEquipmentStats(rarity) {
      const multipliers = {
        common: 1,
        rare: 1.5,
        epic: 2.5,
        legendary: 4
      };
      const mult = multipliers[rarity] || 1;
      
      return {
        tapPower: Math.floor((Math.random() * 5 + 2) * mult),
        tapPowerPercent: Math.floor((Math.random() * 10 + 5) * mult),
        goldBonus: Math.floor((Math.random() * 5 + 2) * mult),
        oreBonus: Math.floor((Math.random() * 5 + 2) * mult)
      };
    }

    function upgradeOreBonus() {

    function upgradeCritChance() {
      const cost = 50 * Math.pow(1.5, gameState.upgrades.critChance);
      const totalOre = Object.values(gameState.resources.ore).reduce((a, b) => a + b, 0);
      if (totalOre < cost) {
        alert('Oreが足りません！');
        return;
      }
      
      // Ore消費（優先順位：クリスタル > 金 > 銀 > 鉄）
      let remaining = cost;
      const order = ['crystal', 'gold', 'silver', 'iron'];
      for (const type of order) {
        if (remaining <= 0) break;
        const consume = Math.min(remaining, gameState.resources.ore[type]);
        gameState.resources.ore[type] -= consume;
        remaining -= consume;
      }
      
      gameState.upgrades.critChance++;
      updateUI();
      checkAutoSave();
    }

    function createEquipmentCard(equipment, isEquipped) {
      const rarity = RARITY[equipment.rarity];
      const stats = equipment.stats;
      let statsText = '';
      if (stats.tapPower) statsText += `掘削力+${stats.tapPower} `;
      if (stats.tapPowerPercent) statsText += `掘削力+${stats.tapPowerPercent}% `;
      if (stats.goldBonus) statsText += `Gold+${stats.goldBonus}% `;
      if (stats.oreBonus) statsText += `Ore+${stats.oreBonus}% `;
      
      // 耐久力表示
      let durabilityText = '';
      if (equipment.durability !== undefined && equipment.maxDurability !== undefined) {
        const durabilityPercent = (equipment.durability / equipment.maxDurability) * 100;
        let durabilityColor = '#22c55e';
        if (durabilityPercent < 20) durabilityColor = '#ef4444';
        else if (durabilityPercent < 50) durabilityColor = '#f59e0b';
        durabilityText = `<div style="font-size:10px; color:${durabilityColor}; margin-top:4px;">耐久力: ${Math.max(0, Math.floor(equipment.durability))}/${equipment.maxDurability}</div>`;
      }
      
      const card = document.createElement('div');
      card.className = `equipment-card ${equipment.rarity} ${isEquipped ? 'equipped' : ''}`;
      card.innerHTML = `
        <div class="equipment-header">
          <div class="equipment-name">${equipment.name}</div>
          <div class="equipment-rarity" style="background:${rarity.color}20; color:${rarity.color}">
            ${rarity.name}
          </div>
        </div>
        <div class="equipment-stats">${statsText || 'ステータスなし'}</div>
        ${durabilityText}
      `;

        card.onclick = unequipTool;
      } else {

          const index = gameState.inventory.findIndex(eq => eq.id === equipment.id);

            gameState.inventory.splice(index, 1);
            updateUI();
            addLog(`${equipment.name} を装備しました`, equipment.rarity);
            checkAutoSave();
          }
        };
      }
      
      return card;
    }

    function unlockWeapon(weaponId) {
      const weaponData = RARE_WEAPONS[weaponId];
      if (!weaponData) return;
      
      if (gameState.unlockedWeapons.includes(weaponId)) {
        alert('この武器は既に開発済みです！');
        return;
      }
      
      // 必要鉱物が揃っているかチェック
      const requiredOres = Object.entries(weaponData.requiredOres);
      const canUnlock = requiredOres.every(([oreType, amount]) => 
        (gameState.resources.ore[oreType] || 0) >= amount
      );
      
      if (!canUnlock) {
        alert('必要鉱物が足りません！');
        return;
      }
      
      // 確認
      let requiredOresText = '';
      requiredOres.forEach(([oreType, amount]) => {
        requiredOresText += `${ORE_TYPES[oreType].name}x${amount} `;
      });
      
      if (!confirm(`${weaponData.name}を開発解除しますか？\n必要鉱物: ${requiredOresText}`)) {
        return;
      }
      
      // 鉱物を消費
      requiredOres.forEach(([oreType, amount]) => {
        gameState.resources.ore[oreType] -= amount;
      });
      
      // 武器を開発解除
      gameState.unlockedWeapons.push(weaponId);
      
      // 武器をインベントリに追加
      const weapon = {
        id: weaponId + '-' + Date.now(),
        type: 'tool',
        name: weaponData.name,
        rarity: weaponData.rarity,
        durability: weaponData.durability,
        maxDurability: weaponData.maxDurability,
        stats: JSON.parse(JSON.stringify(weaponData.stats))
      };
      
      gameState.inventory.push(weapon);
      
      addLog(`${weaponData.name}を開発解除しました！`, weaponData.rarity);
      updateUI();
      checkAutoSave();
    }

    // ===== ショップ機能 =====
    function calculateEquipmentPrice(equipment) {
      const rarityMultipliers = {
        common: 1,
        rare: 3,
        epic: 8,
        legendary: 20
      };
      const multiplier = rarityMultipliers[equipment.rarity] || 1;
      
      const stats = equipment.stats || {};
      let statValue = 0;
      statValue += (stats.tapPower || 0) * 10;
      statValue += (stats.tapPowerPercent || 0) * 5;
      statValue += (stats.goldBonus || 0) * 8;
      statValue += (stats.oreBonus || 0) * 8;
      
      // 耐久力も価格に影響
      if (equipment.durability !== undefined && equipment.maxDurability !== undefined) {
        const durabilityRatio = equipment.durability / equipment.maxDurability;
        statValue = Math.floor(statValue * durabilityRatio);
      }
      
      return Math.floor(statValue * multiplier);
    }

    function calculateOrePrice(oreType, quantity) {
      const basePrice = ORE_PRICES[oreType] || 0;
      // 数量に応じた価格（数量が多いほど単価が少し上がる）
      const quantityMultiplier = 1 + (quantity - 1) * 0.1;
      return Math.floor(basePrice * quantity * quantityMultiplier);
    }

    function calculateGemPrice(gem) {
      const gemType = GEM_TYPES[gem.type];
      const gemSize = GEM_SIZES[gem.size];
      if (!gemType || !gemSize) return 0;
      
      return Math.floor(gemType.basePrice * gemSize.multiplier);
    }

    function sellEquipment(equipment) {
      const price = calculateEquipmentPrice(equipment);
      const index = gameState.inventory.findIndex(eq => eq.id === equipment.id);
      if (index >= 0) {
        gameState.resources.gold += price;
        gameState.inventory.splice(index, 1);
        addLog(`<img src="${ASSET_PATHS.coin}" alt="Gold" />${equipment.name}を${formatNumber(price)}Goldで販売しました`, equipment.rarity);
        updateUI();
        checkAutoSave();
      }
    }

    function sellOre(oreType, quantity) {
      if (gameState.resources.ore[oreType] < quantity) {
        alert('鉱物が足りません！');
        return;
      }
      
      const price = calculateOrePrice(oreType, quantity);
      gameState.resources.ore[oreType] -= quantity;
      gameState.resources.gold += price;
      const oreData = ORE_TYPES[oreType];
      addLog(`<img src="${oreData.image}" alt="${oreData.name}" />${oreData.name}x${quantity}を<img src="${ASSET_PATHS.coin}" alt="Gold" />${formatNumber(price)}Goldで販売しました`, 'rare');
      updateUI();
      checkAutoSave();
    }

    function sellGem(gem) {
      const price = calculateGemPrice(gem);
      const index = gameState.resources.gems.findIndex(g => g.id === gem.id);
      if (index >= 0) {
        gameState.resources.gold += price;
        gameState.resources.gems.splice(index, 1);
        const gemImage = ASSET_PATHS.gems[gem.type] || ASSET_PATHS.gems.ruby;
        addLog(`<img src="${gemImage}" alt="${GEM_TYPES[gem.type].name}" />${GEM_SIZES[gem.size].name}サイズの${GEM_TYPES[gem.type].name}を<img src="${ASSET_PATHS.coin}" alt="Gold" />${formatNumber(price)}Goldで換金しました`, 'legendary');
        updateUI();
        checkAutoSave();
      }
    }

    function updateShopUI() {
      // 装備リスト
      const equipmentList = document.getElementById('shopEquipmentList');
      equipmentList.innerHTML = '';
      if (gameState.inventory.length === 0) {
        equipmentList.innerHTML = '<div style="color:#666; padding:20px; text-align:center;">販売できる装備がありません</div>';
      } else {
        const tools = gameState.inventory.filter(eq => eq.type === 'tool');
        if (tools.length === 0) {
          equipmentList.innerHTML = '<div style="color:#666; padding:20px; text-align:center;">販売できるツルハシがありません</div>';
        } else {
          tools.forEach(eq => {
            const card = document.createElement('div');
            card.className = `equipment-card ${eq.rarity}`;
            const price = calculateEquipmentPrice(eq);
            const rarity = RARITY[eq.rarity];
            card.innerHTML = `
              <div class="equipment-header">
                <div class="equipment-name">${eq.name}</div>
                <div class="equipment-rarity" style="background:${rarity.color}20; color:${rarity.color}">
                  ${rarity.name}
                </div>
              </div>
              <div class="equipment-stats" style="margin-bottom:8px;">価格: ${formatNumber(price)}Gold</div>
              <button class="btn" style="padding:6px; font-size:12px;" onclick="sellEquipmentById('${eq.id}')">販売</button>
            `;
            equipmentList.appendChild(card);
          });
        }
      }
      
      // 鉱物リスト
      const oreList = document.getElementById('shopOreList');
      oreList.innerHTML = '';
      const oreTypes = Object.keys(ORE_TYPES);
      oreTypes.forEach(oreType => {
        const quantity = gameState.resources.ore[oreType];
        if (quantity > 0) {
          const card = document.createElement('div');
          card.className = 'equipment-card';
          const price1 = calculateOrePrice(oreType, 1);
          const price10 = calculateOrePrice(oreType, 10);
          const priceAll = calculateOrePrice(oreType, quantity);
          const oreData = ORE_TYPES[oreType];
          card.innerHTML = `
            <div class="equipment-header">
              <div class="equipment-name" style="display:flex; align-items:center;">
                <img src="${oreData.image}" alt="${oreData.name}" style="width:24px; height:24px; margin-right:6px;" />
                ${oreData.name}
              </div>
              <div style="font-size:12px; color:#aaa;">所持: ${quantity}個</div>
            </div>
            <div class="equipment-stats" style="margin-bottom:8px;">
              <div><img src="${ASSET_PATHS.coin}" alt="Gold" style="width:14px; height:14px; vertical-align:middle;" /> 1個: ${formatNumber(price1)}Gold</div>
              <div><img src="${ASSET_PATHS.coin}" alt="Gold" style="width:14px; height:14px; vertical-align:middle;" /> 10個: ${formatNumber(price10)}Gold</div>
              <div><img src="${ASSET_PATHS.coin}" alt="Gold" style="width:14px; height:14px; vertical-align:middle;" /> 全量: ${formatNumber(priceAll)}Gold</div>
            </div>
            <div style="display:flex; gap:4px;">
              <button class="btn" style="flex:1; padding:6px; font-size:11px;" onclick="sellOreByType('${oreType}', 1)">1個販売</button>
              <button class="btn" style="flex:1; padding:6px; font-size:11px;" onclick="sellOreByType('${oreType}', 10)">10個販売</button>
              <button class="btn" style="flex:1; padding:6px; font-size:11px;" onclick="sellOreByType('${oreType}', ${quantity})">全量販売</button>
            </div>
          `;
          oreList.appendChild(card);
        }
      });
      if (oreList.innerHTML === '') {
        oreList.innerHTML = '<div style="color:#666; padding:20px; text-align:center;">販売できる鉱物がありません</div>';
      }
      
      // 宝石リスト
      const gemList = document.getElementById('shopGemList');
      gemList.innerHTML = '';
      if (!Array.isArray(gameState.resources.gems) || gameState.resources.gems.length === 0) {
        gemList.innerHTML = '<div style="color:#666; padding:20px; text-align:center;">換金できる宝石がありません</div>';
      } else {
        gameState.resources.gems.forEach(gem => {
          const card = document.createElement('div');
          card.className = 'equipment-card legendary';
          const price = calculateGemPrice(gem);
          const gemImage = ASSET_PATHS.gems[gem.type] || ASSET_PATHS.gems.ruby;
          card.innerHTML = `
            <div class="equipment-header">
              <div class="equipment-name" style="display:flex; align-items:center;">
                <img src="${gemImage}" alt="${GEM_TYPES[gem.type].name}" style="width:24px; height:24px; margin-right:6px;" />
                ${GEM_SIZES[gem.size].name}サイズの${GEM_TYPES[gem.type].name}
              </div>
            </div>
            <div class="equipment-stats" style="margin-bottom:8px;">
              <img src="${ASSET_PATHS.coin}" alt="Gold" style="width:14px; height:14px; vertical-align:middle;" /> 価格: ${formatNumber(price)}Gold
            </div>
            <button class="btn" style="padding:6px; font-size:12px;" onclick="sellGemById('${gem.id}')">換金</button>
          `;
          gemList.appendChild(card);
        });
      }
    }

    function addLog(message, type = '') {
      const logPanel = document.getElementById('mineLog');
      const entry = document.createElement('div');
      entry.className = 'log-entry' + (type ? ' ' + type : '');
      entry.innerHTML = message; // innerHTMLに変更して画像を表示可能に
      logPanel.appendChild(entry);
      logPanel.scrollTop = logPanel.scrollHeight;
      
      // ログが多すぎたら古いのを削除
      while (logPanel.children.length > 20) {
        logPanel.removeChild(logPanel.firstChild);
      }
    }

    function switchTab(tabName) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      
      event.target.classList.add('active');
      document.getElementById(tabName + 'Tab').classList.add('active');
    }

    function formatNumber(num) {
      if (num >= 1000000) return (num / 1000000).toFixed(2) + 'M';
      if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
      return Math.floor(num).toString();
    }

    // ===== セーブ/ロード =====
    function saveGame() {
      try {
        const saveData = {
          depth: gameState.depth,
          currentBlockHp: gameState.currentBlockHp,
          currentBlockMaxHp: gameState.currentBlockMaxHp,
          resources: gameState.resources,
          tool: gameState.tool,
          inventory: gameState.inventory,
          upgrades: gameState.upgrades,
          unlockedWeapons: gameState.unlockedWeapons
        };
        localStorage.setItem(STORAGE_KEY, JSON.stringify(saveData));
        gameState.lastSaveTime = Date.now();
      } catch (e) {
        console.error('セーブ失敗:', e);
      }
    }

    function loadGame() {
      try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
          const data = JSON.parse(saved);
          gameState = { ...gameState, ...data };
          
          // 旧バージョンのセーブデータとの互換性
          if (!Array.isArray(gameState.resources.gems)) {
            gameState.resources.gems = [];
          }
          if (!Array.isArray(gameState.unlockedWeapons)) {
            gameState.unlockedWeapons = [];
          }
          
          // 装備中のツルハシに耐久力がない場合は追加
          if (gameState.tool.equipped && gameState.tool.equipped.durability === undefined) {
            gameState.tool.equipped.durability = gameState.tool.equipped.maxDurability || 100;
            if (!gameState.tool.equipped.maxDurability) {
              gameState.tool.equipped.maxDurability = 100;
            }
          }
          
          // インベントリの装備にも耐久力を追加
          gameState.inventory.forEach(eq => {
            if (eq.type === 'tool' && eq.durability === undefined) {
              eq.durability = eq.maxDurability || 100;
              if (!eq.maxDurability) {
                eq.maxDurability = 100;
              }
            }
          });
          
          // ツルハシがない場合は基本ツルハシを装備
          if (!gameState.tool.equipped) {
            const basePickaxe = createBasePickaxe();
            gameState.tool.equipped = basePickaxe;
          }
          
          updateUI();
          addLog('ゲームを読み込みました', 'rare');
        }
      } catch (e) {
        console.error('ロード失敗:', e);
      }
    }

    function checkAutoSave() {
      const now = Date.now();
      if (now - gameState.lastSaveTime >= AUTO_SAVE_INTERVAL) {
        saveGame();
      }
    }

    function resetGame() {
      if (confirm('本当にリセットしますか？')) {
        localStorage.removeItem(STORAGE_KEY);
        initGame();
        addLog('ゲームをリセットしました');
      }
    }

    // ===== 初期化 =====
    function init() {
      loadGame();
      if (!gameState.depth) {
        initGame();
      } else {
        updateUI();
      }
      
      // 定期的なオートセーブ
      setInterval(checkAutoSave, AUTO_SAVE_INTERVAL);
      
      // ページを閉じる前にセーブ
      window.addEventListener('beforeunload', saveGame);
    }

    // ショップ用のグローバル関数
    function sellEquipmentById(id) {
      // idを数値に変換（文字列の場合があるため）
      const idNum = typeof id === 'string' ? parseFloat(id) : id;
      const equipment = gameState.inventory.find(eq => eq.id === idNum || eq.id === id);
      if (equipment) {
        if (confirm(`${equipment.name}を${formatNumber(calculateEquipmentPrice(equipment))}Goldで販売しますか？`)) {
          sellEquipment(equipment);
        }
      } else {
        console.error('Equipment not found:', id, gameState.inventory);
      }
    }

    function sellOreByType(oreType, quantity) {
      if (gameState.resources.ore[oreType] < quantity) {
        alert('鉱物が足りません！');
        return;
      }
      if (confirm(`${ORE_TYPES[oreType].name}x${quantity}を${formatNumber(calculateOrePrice(oreType, quantity))}Goldで販売しますか？`)) {
        sellOre(oreType, quantity);
      }
    }

    function sellGemById(id) {
      // idを数値に変換（文字列の場合があるため）
      const idNum = typeof id === 'string' ? parseFloat(id) : id;
      const gem = gameState.resources.gems.find(g => g.id === idNum || g.id === id);
      if (gem) {
        if (confirm(`${GEM_SIZES[gem.size].name}サイズの${GEM_TYPES[gem.type].name}を${formatNumber(calculateGemPrice(gem))}Goldで換金しますか？`)) {
          sellGem(gem);
        }
      } else {
        console.error('Gem not found:', id, gameState.resources.gems);
      }
    }

    // グローバル関数（HTMLから呼び出すため）
    window.mine = mine;
    window.upgradeTool = upgradeTool;
    window.upgradeGoldBonus = upgradeGoldBonus;
    window.upgradeOreBonus = upgradeOreBonus;
    window.upgradeCritChance = upgradeCritChance;
    window.unequipTool = unequipTool;
    window.switchTab = switchTab;
    window.resetGame = resetGame;
    window.sellEquipmentById = sellEquipmentById;
    window.sellOreByType = sellOreByType;
    window.sellGemById = sellGemById;
    window.unlockWeapon = unlockWeapon;

    init();
  </script>
</body>
